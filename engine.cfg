[application]

name="Pong-Test"
main_scene="res://pong.tscn"
icon="res://icon.png"

[display]

width=640
height=400
stretch_mode="viewport"

[input]

left_move_up=[key(A)]
left_move_down=[key(Z)]
right_move_up=[key(Up)]
right_move_down=[key(Down)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
